<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- main container  -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container  -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4"
        >
          <!-- Triangle card  -->
          <div class="card w-50 bg-base-100 shadow-xl">
            <figure><img src="/images/triangle.png" alt="Triangle" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 x b x h</p>
              <p>
                <input
                  id="triangle-base"
                  class="border bg-gray-200 text-xl w-24 px-2"
                  type="text"
                  placeholder="base"
                />
                <span class="ml-2">cm</span>
                <input
                  id="triangle-height"
                  class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                  type="text"
                  placeholder="height"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Area: <span id="triangle-area">0</span> cm<sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card  -->
          <div class="card w-50 bg-base-100 shadow-xl">
            <figure><img src="/images/rectangle.png" alt="Rectangle" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w x l</p>
              <p>
                <input
                  id="rectangle-width"
                  class="border bg-gray-200 text-xl w-24 px-2"
                  type="text"
                  placeholder="width"
                />
                <span class="ml-2">cm</span>
                <input
                  id="rectangle-length"
                  class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                  type="text"
                  placeholder="length"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Area: <span id="rectangle-area">0</span> cm<sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card  -->
          <div class="card w-50 bg-base-100 shadow-xl">
            <figure><img src="/images/rectangle.png" alt="Rectangle" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w x I</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card  -->
          <div class="card w-50 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/parallelogram.png" alt="Parallelogram" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b x h</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rhombus card  -->
          <div class="card w-50 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/rhombus.png" alt="Rhombus" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <p>Area (A) = 0.5 x d1 x d2</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rhombus card  -->
          <div class="card w-50 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/pentagon.png" alt="Pentagon" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p>Area (A) = 0.5 x p x b</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Ellipse card  -->
          <div class="card w-50 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/ellipse.png" alt="Ellipse" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) = Pi x a x b</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculator  -->
        <div class="w-[400px]">
          <div class="text-4xl">Area Calculator</div>
        </div>
      </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
  </body>
</html>
